<h2>Here is some sample: </h2>
<button (click)="customize()">customize screen</button>

<div class="container">
  <form method="get" enctype="application/x-www-form-urlencoded" action="/html/codes/html_form_handler.cfm">
    <p>
    <label>Name
    </label> 
    <input type="text" name="customer_name" required>
    </p>
    
    <p>
    <label id='label' ssh-customize>Phone 
    </label>
    <input id='input' type="tel" name="phone_number" ssh-customize>
    </p>
    
    <p>
    <label>Email 
    <input type="email" name="email_address">
    </label>
    </p>
    
    <fieldset>
    <legend>Which taxi do you require?</legend>
    <p><input type="radio" name="taxi" required value="car"><label>  Car </label></p>
    <p id='Van' ssh-customize><input type="radio" name="taxi" required value="van"><label>  Van </label></p>
    <p><input type="radio" name="taxi" required value="tuktuk"> <label> Tuk Tuk </label></p>
    </fieldset>
    
    <fieldset id='extra' ssh-customize>
    <legend>Extras</legend>
    <p><label> <input type="checkbox" name="extras" value="baby"> Baby Seat </label></p>
    <p id='paragraph' ssh-customize><input type="checkbox" name="extras" value="wheelchair"><label id='Wheelchair' >  Wheelchair Access </label></p>
    <p><label> <input type="checkbox" name="extras" value="tip"> Stock Tip </label></p>
    </fieldset>
    
    <p ssh-customize id='pickupTime'>
    <label>Pickup Date/Time
    <input type="datetime-local" name="pickup_time" required>
    </label>
    </p>
      
    <p ssh-customize id='pickupPlace'>
    <label>Pickup Place
    <select id="pickup_place" name="pickup_place">
    <option value="" selected="selected">Select One</option>
    <option value="office" >Taxi Office</option>
    <option value="town_hall" >Town Hall</option>
    <option value="telepathy" >We'll Guess!</option>
    </select>
    </label> 
    </p>
    
    <p>
    <label>Dropoff Place
    <input type="text" name="dropoff_place" required list="destinations">
    </label>
    
    <datalist id="destinations">
    <option value="Airport">
    <option value="Beach">
    <option value="Fred Flinstone's House">
    </datalist>
    </p>
    
    <p>
    <label>Special Instructions
    <textarea name="comments" maxlength="500"></textarea>
    </label>
    </p>
    
    <p id='submit' ssh-customize><input type="button" value="SUBMIT"></p>
    
    </form>
</div>
